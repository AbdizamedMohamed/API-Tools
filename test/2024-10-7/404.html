<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        a {
            text-decoration: none;
            color: #fff;
            padding: 0.7em 1.5em;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 1em;
        }
        a:hover {
            background-color: #0056b3;
        }
        .error-code {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
